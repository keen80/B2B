<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>B2B</title>
	<style type="text/css">
		html, body {
			height: 100%;
			background-color: #FFF;
			overflow: hidden;
			margin: 0;
		}

		#appLoadingIndicator {
			height: 100%;
			width: 100%;
			position: absolute;
			background-image: linear-gradient(bottom, #C90 25%, #ED0 60%, #FCFCFC 90%);
			background-image: -webkit-linear-gradient(bottom, #C90 25%, #ED0 60%, #FCFCFC 90%);
			background-image: -webkit-gradient(
			linear,
			left bottom,
			left top,
			color-stop(0.25, #C90 ),
			color-stop(0.60, #ED0 ),
			color-stop(0.9, #FCFCFC));
		}

		#loading_logo {
			position: absolute;
			top: 50%;
			margin-top: -102px;
			width: 100%;
			text-align: center;
		}
		#loading_bubbles {
			height: 100%;
			width: 100%;
			background-image: url('resources/img/loading_bubbles_b.png');

			-webkit-animation: snow 20s linear infinite;
		}


	</style>
	<script type="text/javascript" src="cordova-2.0.0.js"></script>
	<script type="text/javascript" src="sdk/sencha-touch.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script id="underscore" type="text/javascript" src="resources/js/underscore-min.js"></script>
	<script id="underscor_string" type="text/javascript" src="resources/js/underscore_string-min.js"></script>
	<script type="text/javascript">
		_.mixin(_.str.exports());
		google.maps.Map.prototype.clearMarkers = function() {
		    for(var i=0; i < this.markers.length; i++){
		        this.markers[i].setMap(null);
		    }
		    this.markers = new Array();
		};
	</script>
	<script id="hh-js" type="text/javascript" src="resources/js/hh.js"></script>
	<!--script id="moment-js" type="text/javascript" src="resources/js/moment.min.js"></script>-->
	<script id="microloader" type="text/javascript" src="sdk/microloader/development.js"></script>
</head>
<body>
	<div id="appLoadingIndicator">
		<div id="loading_logo">
			<img src="resources/img/logo_large.png" width="260" height="220">
		</div>
		<div id="loading_bubbles"></div>
	</div>
</body>
</html>
