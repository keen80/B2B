<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Meet Beer</title>
	<style type="text/css">
		html, body {
			height: 100%;
			background-color: #DDD;
			overflow: hidden;
			margin: 0;
		}

		#appLoadingIndicator {
			height: 100%;
			width: 100%;
			position: absolute;/*
			background-image: linear-gradient(bottom, #C90 25%, #ED0 60%, #FCFCFC 90%);
			background-image: -webkit-linear-gradient(bottom, #C90 25%, #ED0 60%, #FCFCFC 90%);
			background-image: -webkit-gradient( linear, left bottom, left top,
				color-stop(0.25, #C90 ), color-stop(0.60, #ED0 ), color-stop(0.9, #FCFCFC));*/
		}

		#logo_claim {
			position: absolute;
			top: 50%;
			width: 100%;
			margin-top: -30px;
			text-align: center;
			color: #FFF;
			text-shadow: 0px 2px 2px #000;
			font-size: 3em;
			font-weight: bold;
		}
		#logo_disclaimer{
			position:absolute;
			bottom: 30px;
			text-align: center;
			color: #333;
			font-size: 0.5em;
			width: 100%;

		}
		#logo_disclaimer span{
			width: 40%;
			margin: 20px auto;
		}

		.hilite{
			color: #118da1;
		}

	</style>
	<script type="text/javascript" src="resources/js/cordova-2.0.0.min.js"></script>
	<script type="text/javascript" src="sdk/sencha-touch.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script id="underscore" type="text/javascript" src="resources/js/underscore.min.js"></script>
	<script id="underscor_string" type="text/javascript" src="resources/js/underscore_string.min.js"></script>
	<script id="hh-js" type="text/javascript" src="resources/js/hh.js"></script>
	<script id="moment-js" type="text/javascript" src="resources/js/moment.min.js"></script>
	<script id="microloader" type="text/javascript" src="sdk/microloader/development.js"></script>
</head>
<body>
	<div id="appLoadingIndicator">
		<div id="logo_claim">
			<script type="text/javascript">
				document.write(i18n.app.TEXT_LOADINGCLAIM);
			</script>
		</div>
		<div id="logo_disclaimer"><span>
			<script type="text/javascript">
				document.write(i18n.app.TEXT_LOADINGDISCLAIMER);
			</script></span>
		</div>
	</div>
</body>
</html>
