<body>

<div id="fb-root"></div>
<script>if (Ext.is.Desktop && TmoConfig.debug) Tmo.Adapters.facebook.desktop.init()</script>

<textarea id="network-list-tpl" class="x-hidden-display">
    <div class="global_list">
        <div class="avatar" style="background-image: url({[Tmo.Utils.thumb(values.thumb_url)]})"></div>
        <div class="name">
            {first_name} {last_name}
            <span class="grey smaller">{[values.primary_group_name_for_current_user ? "("+values.primary_group_name_for_current_user+")":""]}</span>
        </div>
        <div class="grey">{[_.compact([values.city, I18n.t("user.relationship_details.addresses_with_count", {count: values.addresses_count}).toLowerCase()]).join(", ")]}</div>
        <div class="bt"></div>
        <tpl if="has_shared_obj_text">
            <div class="grey smaller ta_r">
                <tpl if="is_my_friend">
                    <img src="images/icons/friends.png" width="14" height="14" class="lock_icon"/>
                </tpl>
                <tpl if="!is_my_friend">
                    <img src="images/icons/world.png" width="14" height="14" class="lock_icon"/>
                </tpl>
                {has_shared_obj_text}
            </div>
        </tpl>
    </div>
</textarea>

<textarea id="places-list-tpl" class="x-hidden-display">

    <tpl if="values.is_gp == true">
        <div class="global_list list_add_icon">
            <div class="avatar google_place" style="background-image: url({gp_icon})"></div>
            <div class="name">{name}</div>
            <div class="grey">{[_.compact([formatAddress(values.address, values.number),values.locality]).join(", ")]} {postal_code}</div>
        </div>
    </tpl>

    <tpl if="values.is_gp != true">
        <div class="global_list">
            <div class="avatar" style="background-image: url({[Tmo.Utils.thumb(values.thumb_url)]})"></div>
            <div class="name">{name}</div>

            <div class="grey">{[_.compact([formatAddress(values.address, values.number),values.locality]).join(", ")]} {postal_code}</div>
            <div class="rating">
                <tpl if="tips_results_count !== 0">
                    <em>{[Tmo.Utils.stars(values.avg_result)]}</em>
                </tpl>
                {[I18n.t("tip", {count: values.tips_results_count})]}{[formatDistanceForPlaces(values.distance)]}
            </div>

            <tpl if="values.addressbook || values.wishlist">
                <div class="mutual">
                    <div><img src="images/icons/list/{[(values.addressbook ? "address_book" : "wishlist")]}.png" alt="network addressbook" /></div>
                </div>
            </tpl>

            <div class="bt"></div>
        </div>
        </tpl>
</textarea>

<textarea id="events-list-tpl" class="x-hidden-display">
    <div class="global_list">
        <div class="avatar" style="background-image: url({[Tmo.Utils.thumb(values.thumb_url)]})"></div>
        <div class="name">{name}</div>
        <div class="grey">{category_name}</div>
        <div class="grey smaller">{place_raw.name:ellipsis(35)}</div>
        <div class="grey smaller">{[(new App.models.Event(values)).formattedDates()]} {[I18n.t("support.by")]} {[(new App.models.Event(values)).formattedCreatorName().toPurple()]}</div>
    </div>
</textarea>

<textarea id="messages-list-tpl" class="x-hidden-display">
    <tpl if="values.state === 'unread'">
        <div class="global_list unread">
            <div class="avatar" style="background-image: url({[Tmo.Utils.thumb(values.message_sender.thumb_url)]})"></div>
            <div class="name">{first_line}</div>
            <div class="grey">{[Tmo.Utils.fDataMsg(values.created_at)]}</div>
            <div class="grey">{second_line:ellipsis(35)}</div>
        </div>
    </tpl>
    <tpl if="values.state !== 'unread'">
        <div class="global_list">
            <div class="avatar" style="background-image: url({[Tmo.Utils.thumb(values.message_sender.thumb_url)]})"></div>
            <div class="name">{first_line}</div>
            <div class="grey">{[Tmo.Utils.fDataMsg(values.created_at)]}</div>
            <div class="grey">{second_line:ellipsis(35)}</div>
        </div>
    </tpl>
</textarea>

</body>
</html>
